<div class="search">
  <div class="search-box">
    <div class="serch-text">
      <input
        id="searchInput"
        class="form-control search-tag"
        type="text"
        [(ngModel)]="searchText"
        (keydown.enter)="search()"
        placeholder="Search Cricut by.."
        autofocus
      />
      <img (click)="search()" src="../assets/images/search.png" alt="" />
    </div>
    <div class="row">
      <div class="col-sm-6 search-result">
        <p>Popular Searches</p>
        <ul class="list-group search-list">
          <a (click)="goToCategory('cricut_maker')">
            <li class="list-group-item">Cricut Maker</li>
          </a>
          <a (click)="goToCategory('basic_machine_tools')">
            <li class="list-group-item">Basic Machine Tools</li>
          </a>
          <a (click)="goToCategory('self_healing_mats')">
            <li class="list-group-item">Self Healing Mats</li>
          </a>
        </ul>
      </div>
      <div class="col-sm-6 search-result">
        <p>How do I..</p>
        <ul class="list-group search-list">
          <a [routerLink]="['/']">
            <li class="list-group-item">Go To Home</li>
          </a>
          <a>
            <li class="list-group-item">Experience</li>
          </a>
          <a>
            <li class="list-group-item">Projects</li>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<div class="notification">
  <div class="success-msg">
    <div class="msg">
      <div class="round">
        <img src="../assets/images/success-mark.png" />
      </div>

      <p>This the style for Success notification</p>
      <img src="../assets/images/close-white.png" />
    </div>
  </div>
  <div class="error-msg">
    <div class="msg">
      <img class="error" src="../assets/images/error-icon.png" />

      <p>This the style for Failure notification</p>
      <img src="../assets/images/close-white.png" />
    </div>
  </div>
  <div class="warning-msg">
    <div class="msg">
      <div class="round">
        <img class="warning" src="../assets/images/warning-icon.png" />
      </div>

      <p>This the style for Information notification</p>
      <img src="../assets/images/close-white.png" />
    </div>
  </div>
</div>
