<div class="search">
  <div class="search-result" *ngIf="category">
    <div class="top-page">
      <p>
        <b>{{ category.categoryName }}</b>
      </p>
    </div>

    <div class="result">
      <div class="row">
        <div class="col-sm-6" *ngFor="let product of category._childDocuments_">
          <div class="row product-item">
            <div class="col-sm-6 product-img">
              <img
                (click)="goToProduct(product.productId)"
                src="{{ product.url }}"
                height="200px"
              />
            </div>
            <div class="col-sm-6 product-detail">
              <h1>{{ product.categoryName }} {{ product.displayName }}</h1>
              <p>{{ product.shortDescription }}</p>
              <div class="price">
                Starts from MSRP
                <div class="currency">
                  {{ product.priceValue | currency: currency:"symbol":"1.0" }}
                </div>
              </div>
              <a (click)="goToProduct(product.productId)"
                >KNOW MORE <img src="../assets/images/arrow-blue.png"
              /></a>
              <a class="right" (click)="addToCart(product.productId)">
                ADD TO CART
                <img src="../assets/images/arrow-blue.png" />
              </a>
            </div>
          </div>
        </div>
      </div>
